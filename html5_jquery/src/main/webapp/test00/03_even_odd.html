<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02reg_selector.html</title>
<style>
	.red{color:red}
	.green{color:green}
	.blue{color:blue}
</style>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		// 1. li > u 를 찾아서 배경색을 yellow로
		$('a[href*=google]').addClass('red'); 	// * 포함
		$('a[href*=net]').addClass('green');		// $ 끝나는
		$('a[href^=https://www.n]').addClass('blue');	// ^ 시작하는
	});
	</script>
</head>
<body>
	<a href="https://www.naver.com">네이버</a><br>
	<a href="https://www.google.com">구글</a><br>
	<a href="https://www.daum.net">다음</a><br>
</body>
</html>
